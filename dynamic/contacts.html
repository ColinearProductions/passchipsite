<!DOCTYPE html>
<html lang="en" class="font-primary">
<head>
    <!-- Title -->
    <title>Contacts 1 | Unify - Responsive Website Template</title>

    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="resources/favicon.ico">

    <!-- Google Fonts -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,500,600,700%7Csubset=cyrillic,latin"
          rel="stylesheet" type="text/css">

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="resources/assets/vendor/bootstrap/bootstrap.min.css">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="resources/assets/vendor/icon-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/assets/vendor/icon-hs/style.css">
    <link rel="stylesheet" href="resources/assets/vendor/animate.css">
    <link rel="stylesheet" href="resources/assets/vendor/icon-line-pro/style.css">
    <link rel="stylesheet" href="resources/assets/vendor/hs-megamenu/src/hs.megamenu.css">
    <link rel="stylesheet" href="resources/assets/vendor/hamburgers/hamburgers.min.css">

    <!-- CSS Unify -->
    <link rel="stylesheet" href="resources/assets/css/unify.css">

    <!-- CSS Customization -->
    <link rel="stylesheet" href="resources/assets/css/custom.css">
</head>

<body>
<main>

    <%include file="header.html"/>




    <!-- Google Map -->
    <div id="GMapCustomized-light" class="js-g-map embed-responsive embed-responsive-21by9 g-height-400"
         data-type="custom"
         data-lat="44.480"
         data-lng="26.071"
         data-zoom="15"
         data-title="Agency"
         data-styles='[["", "", [{"saturation":-100},{"lightness":51},{"visibility":"simplified"}]], ["", "labels", [{"visibility":"on"}]], ["water", "", [{"color":"#bac6cb"}]] ]'
         data-pin="true"
         data-pin-icon="resources/assets/img/icons/pin/teal.png">
    </div>
    <!-- End Google Map -->

    <section class="container g-pt-100 g-pb-40">
        <div class="row justify-content-between">

            <!-- Form -->
            <div class="col-md-7 g-mb-60">
                <h1>Send us a message</h1>
                <!-- Contact Form -->
                <form accept-charset='UTF-8' action='http://www.formester.com/forms/9c68388c-51d8-4461-95b4-c4fa309eaec3/submissions' method='POST'>
                    <div class="row">
                        <div class="col-md-6 form-group g-mb-20">
                            <label class="g-color-gray-dark-v2 g-font-size-13">Name:</label>
                            <input class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus rounded-3 g-py-13 g-px-15"
                                   type="text" name="Name" placeholder="Your Name" >
                        </div>

                        <div class="col-md-6 form-group g-mb-20">
                            <label class="g-color-gray-dark-v2 g-font-size-13">Email:</label>
                            <input class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus rounded-3 g-py-13 g-px-15"
                                   type="email" name="Email" placeholder="Your Email" >
                        </div>


                        <!-- todo give premade options -->
                        <div class="col-md-6 form-group g-mb-20">
                            <label class="g-color-gray-dark-v2 g-font-size-13">Subject:</label>
                            <input class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus rounded-3 g-py-13 g-px-15"
                                   type="text" name="Subject" placeholder="Replace">
                        </div>

                        <div class="col-md-6 form-group g-mb-20">
                            <label class="g-color-gray-dark-v2 g-font-size-13">Phone:</label>
                            <input class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus rounded-3 g-py-13 g-px-15"
                                   type="tel" name="Phone Number" placeholder="Your Phone Number" >
                        </div>


                        <div class="col-md-6   form-group g-mb-20">
                            <label class="g-color-gray-dark-v2 g-font-size-13">How should we get in touch with you?</label><br>
                            <label class="form-check-inline u-check g-pl-25 ml-0 g-mr-25">
                                <input class="hidden-xs-up g-pos-abs g-top-0 g-left-0" name="getInTouchBy" value="Email" type="radio" checked="">
                                <div class="u-check-icon-radio-v4 g-absolute-centered--y g-left-0 g-width-18 g-height-18">
                                    <i class="g-absolute-centered d-block g-width-10 g-height-10 g-bg-primary--checked"></i>
                                </div>
                                By Email
                            </label>

                            <label class="form-check-inline u-check g-pl-25 ml-0 g-mr-25">
                                <input class="hidden-xs-up g-pos-abs g-top-0 g-left-0" name="getInTouchBy" value="Phone" type="radio">
                                <div class="u-check-icon-radio-v4 g-absolute-centered--y g-left-0 g-width-18 g-height-18">
                                    <i class="g-absolute-centered d-block g-width-10 g-height-10 g-bg-primary--checked"></i>
                                </div>
                                By Phone
                            </label>


                        </div>

                        <div class="col-md-12 form-group g-mb-40">
                            <label class="g-color-gray-dark-v2 g-font-size-13">Message:</label>
                            <textarea
                                    class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus g-resize-none rounded-3 g-py-13 g-px-15"
                                    rows="7" name="Message"></textarea>
                        </div>
                    </div>

                    <button class="btn u-btn-primary rounded-3 g-py-12 g-px-20" type="submit" role="button">Send Message
                    </button>
                </form>
                <!-- End Contact Form -->
            </div>

            <!--End Form -->


            <!-- todo fix links to social media -->
            <!-- Information -->
            <div class="col-md-4">
                <h1 class="g-font-weight-300 mb-5"><span class="passchip_font">PASSCHIP</span><br><small class="g-font-size-16"> a ConicDesign brand.</small></h1>

                <div class="mb-4">
                    <h2 class="h5 g-color-gray-dark-v2 g-font-weight-600">Address:</h2>
                    <p class="g-color-gray-dark-v4 g-font-size-16">1 Piata Presei Libere<br>
                        C1 Building, 2nd Floor<br>
                        1st District, Bucharest</p>
                </div>

                <div class="mb-4">
                    <h2 class="h5 g-color-gray-dark-v2 g-font-weight-600">Email us:</h2>
                    <p class="g-color-gray-dark-v4">Email: <a class="" href="mailto:office@passchip.com">office@passchip.com</a>
                    </p>
                </div>

                <div class="mb-3">
                    <h2 class="h5 g-color-gray-dark-v2 g-font-weight-600">Call us:</h2>
                    <p class="g-color-gray-dark-v4">Call: <span class="g-color-gray-dark-v2">004 0745 342 887</span></p>
                </div>

                <div class="g-mb-30">
                    <p class="g-color-gray-dark-v5 g-font-weight-600 g-font-size-16"><em>Monday - Friday: 9:00 to
                        19:30</em></p>
                </div>

                <!-- Figure Social Icons -->
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a class="u-icon-v1 g-color-gray-dark-v5 g-bg-gray-light-v5 g-color-white--hover g-bg-primary--hover rounded-circle"
                           href="https://www.facebook.com/passchipconicdesign">
                            <i class="g-font-size-default fa fa-facebook"></i>
                        </a>
                    </li>
                    <li class="list-inline-item g-mx-4">
                        <a class="u-icon-v1 g-color-gray-dark-v5 g-bg-gray-light-v5 g-color-white--hover g-bg-primary--hover rounded-circle"
                           href="https://twitter.com/passchipreader">
                            <i class="g-font-size-default fa fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item g-mx-4">
                        <a class="u-icon-v1 g-color-gray-dark-v5 g-bg-gray-light-v5 g-color-white--hover g-bg-primary--hover rounded-circle"
                           href="https://plus.google.com/111949209843358236826">
                            <i class="g-font-size-default fa fa-google-plus"></i>
                        </a>
                    </li>
                    <li class="list-inline-item g-mx-4">
                        <a class="u-icon-v1 g-color-gray-dark-v5 g-bg-gray-light-v5 g-color-white--hover g-bg-primary--hover rounded-circle"
                           href="https://www.linkedin.com/company/conic-design">
                            <i class="g-font-size-default fa fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
                <!-- End Figure Social Icons -->
            </div>
            <!-- End Information -->
        </div>
    </section>

    <%include file="footer.html"/>
</main>

<!-- JS Global Compulsory -->
<script src="resources/assets/vendor/jquery/jquery.min.js"></script>
<script src="resources/assets/vendor/tether.min.js"></script>
<script src="resources/assets/vendor/bootstrap/bootstrap.min.js"></script>

<!-- JS Implementing Plugins -->
<script src="resources/assets/vendor/hs-megamenu/src/hs.megamenu.js"></script>
<script src="resources/assets/vendor/gmaps/gmaps.min.js"></script>

<!-- JS Unify -->
<script src="resources/assets/js/hs.core.js"></script>
<script src="resources/assets/js/components/hs.header.js"></script>
<script src="resources/assets/js/helpers/hs.hamburgers.js"></script>
<script src="resources/assets/js/components/gmap/hs.map.js"></script>

<!-- JS Customization -->
<script src="resources/assets/js/custom.js"></script>

<!-- JS Plugins Init. -->
<script>
    // Header
    $(document).on('ready', function () {
        $.HSCore.components.HSHeader.init($('#js-header'));
        $.HSCore.helpers.HSHamburgers.init('.hamburger');

        // Initialization of HSMegaMenu plugin
        $('.js-mega-menu').HSMegaMenu({
            event: 'hover',
            pageContainer: $('.container'),
            breakpoint: 991
        });
    });
</script>

<script>
    // Toolttips
    $(document).on('ready', function () {
        $('[data-toggle="tooltip"]').tooltip();
    });

    // Maps
    function initMap() {
        $.HSCore.components.HSGMap.init('.js-g-map');
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtt1z99GtrHZt_IcnK-wryNsQ30A112J0&callback=initMap" async
        defer></script>
</body>
</html>
